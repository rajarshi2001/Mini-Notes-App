<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Mini Notes Application</title>
</head>

<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-12 col-lg-10 offset-1">
                <h2 class="text-center alert alert-danger">Create Notes</h2>
                <textarea name="notes" id="takeNotes" class="form-control"></textarea>
                <div class="text-center">
                    <button id="subnotes" class="btn btn-outline-success my-2 w-100">Submit</button>
                    <button id="delNotes" class="btn btn-outline-danger my-2 w-100">Delete All</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-10 offset-1">
                <div class="row" id="myNotes">
                  
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
